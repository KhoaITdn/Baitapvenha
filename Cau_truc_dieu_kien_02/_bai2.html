<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi mét sang feet</title>
</head>
<body>
    <h2>Chuyển đổi mét sang feet</h2>
    <label for="meters">Nhập mét:</label>
    <input type="number" id="meters">
    <button onclick="convertToFeet()">Chuyển đổi</button>
    <p id="result"></p>

    <script>
        function convertToFeet() {
            var meters = parseFloat(document.getElementById("meters").value);
            var feet = meters * 3.2808;
            document.getElementById("result").innerHTML = meters + " mét = " + feet + " feet";
        }
    </script>
</body>
</html>
