<!-- Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển thi giá trị lớn nhất trong mảng đó.
 In ra giá trị trung bình của các phần tử trong mảng. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    let sum = 0;
    let max = arr[0];
  

    for(let i = 1; i < arr.length; i++){
        if(arr[i] > max){
            max = arr[i];
        }
    }document.write("Giá trị lớn nhất trong mảng là : " +max + "<br>");


        for (let i = 0; i < arr.length; i++){
            sum += arr[i];
        }
        let arrMedium = sum / arr.length;

    
    document.write("Trung bình của các phần tử trong mảng là : " +arrMedium + "<br>");
    

</script>
 </body>
 </html>
