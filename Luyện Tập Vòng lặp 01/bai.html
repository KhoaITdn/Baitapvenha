<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        // Duyệt qua các số từ 1 đến 100
        for (let i = 1; i <= 100; i++) {
            // Kiểm tra nếu số i chia hết cho cả 3 và 5
            if (i % 3 === 0 && i % 5 === 0) {
                document.write("FizzBuzz<br>");
            }
            // Kiểm tra nếu số i chia hết cho 3
            else if (i % 3 === 0) {
                document.write("Fizz<br>");
            }
            // Kiểm tra nếu số i chia hết cho 5
            else if (i % 5 === 0) {
                document.write("Buzz<br>");
            }
            // Nếu không chia hết cho cả 3 và 5 thì in ra số đó
            else {
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
