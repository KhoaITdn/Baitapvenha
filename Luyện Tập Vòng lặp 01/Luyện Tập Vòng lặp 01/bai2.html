<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let temp = +prompt(" Hay nhap nhiet do");
   do{
    if(temp > 100 ){;
    alert(" Giam nhiet do");
    break;
   } else if (temp < 20){
    alert(" Tang nhiet do");
    break;
   }else {
    alert(" Nhiet do hien tai la : " + temp);
    break;
   }
   }while (true);
   
</script>
</body>
</html>
