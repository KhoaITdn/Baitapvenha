 <!-- tìm số đầu tiên trong dãy F chia hết cho 5  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let first = 0 ;
    let second = 1;
    let next =0;
        while( true){
            next = first + second;
            first = second;
            second = next ;
            if( first % 5 === 0 ){
                document.write(" So fibonanci dau tien chia het cho 5 la: " + first);
                break;
            }
        }
</script> 
</body>
</html>
